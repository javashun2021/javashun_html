<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编码转换工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2f54eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 1rem 2rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #2f54eb;
      font-weight: bold;
      color: #2f54eb;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .btns {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      background: #2f54eb;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1d39c4;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    @media (max-width: 600px) {
      .tab {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header id="title">编码转换工具</header>
  <div class="lang-switch">
    <button onclick="switchLang('zh')">中文</button>
    <button onclick="switchLang('en')">English</button>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="changeTab('unicode')" id="tab-unicode">Unicode编码</div>
    <div class="tab" onclick="changeTab('utf8')" id="tab-utf8">UTF-8编码</div>
    <div class="tab" onclick="changeTab('url')" id="tab-url">URL编码/解码</div>
  </div>
  <div class="container">
    <textarea id="input" placeholder="请把你需要转换的内容粘贴在这里"></textarea>
    <div class="btns">
      <button onclick="encode()">编码</button>
      <button onclick="decode()">解码</button>
      <button onclick="clearText()">清空</button>
    </div>
    <textarea id="output" readonly placeholder="输出结果..."></textarea>
  </div>

  <script>
    let currentTab = 'unicode';
    let currentLang = 'zh';

    const langData = {
      zh: {
        title: "编码转换工具",
        unicode: "Unicode编码",
        utf8: "UTF-8编码",
        url: "URL编码/解码",
        input: "请把你需要转换的内容粘贴在这里",
        output: "输出结果...",
        encode: "编码",
        decode: "解码",
        clear: "清空"
      },
      en: {
        title: "Encoding Converter",
        unicode: "Unicode Encode",
        utf8: "UTF-8 Encode",
        url: "URL Encode/Decode",
        input: "Paste your content here...",
        output: "Output...",
        encode: "Encode",
        decode: "Decode",
        clear: "Clear"
      }
    };

    function switchLang(lang) {
      currentLang = lang;
      const t = langData[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("tab-unicode").innerText = t.unicode;
      document.getElementById("tab-utf8").innerText = t.utf8;
      document.getElementById("tab-url").innerText = t.url;
      document.getElementById("input").placeholder = t.input;
      document.getElementById("output").placeholder = t.output;
      document.querySelectorAll(".btns button")[0].innerText = t.encode;
      document.querySelectorAll(".btns button")[1].innerText = t.decode;
      document.querySelectorAll(".btns button")[2].innerText = t.clear;
    }

    function changeTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.getElementById(`tab-${tab}`).classList.add("active");
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }

    function encode() {
      const text = document.getElementById("input").value;
      let result = "";
      if (currentTab === "unicode") {
        result = [...text].map(ch => "\\u" + ch.charCodeAt(0).toString(16).padStart(4, '0')).join('');
      } else if (currentTab === "utf8") {
        result = unescape(encodeURIComponent(text));
      } else if (currentTab === "url") {
        result = encodeURIComponent(text);
      }
      document.getElementById("output").value = result;
    }

    function decode() {
      const text = document.getElementById("input").value;
      let result = "";
      try {
        if (currentTab === "unicode") {
          result = text.replace(/\\u[\dA-Fa-f]{4}/g, function (match) {
            return String.fromCharCode(parseInt(match.replace("\\u", ""), 16));
          });
        } else if (currentTab === "utf8") {
          result = decodeURIComponent(escape(text));
        } else if (currentTab === "url") {
          result = decodeURIComponent(text);
        }
      } catch (e) {
        result = "[解码失败 Decode failed]";
      }
      document.getElementById("output").value = result;
    }

    function clearText() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }

    // 初始化语言
    switchLang("zh");
  </script>
</body>
</html>
