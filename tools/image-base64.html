<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image ‚áÑ Base64 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    .section {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
      resize: vertical;
    }
    img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Image ‚áÑ Base64 Converter</h1>

  <!-- ÂõæÁâáËΩ¨Base64 -->
  <div class="section">
    <h2>Image ‚Üí Base64</h2>
    <input type="file" accept="image/*" onchange="convertImageToBase64(event)" />
    <textarea id="base64Output" placeholder="Base64 output will appear here..."></textarea>
    <button onclick="copyBase64()">üìã Copy Base64</button>
    <div>
      <img id="preview" alt="Preview" />
    </div>
  </div>

  <!-- Base64ËΩ¨ÂõæÁâá -->
  <div class="section">
    <h2>Base64 ‚Üí Image</h2>
    <textarea id="base64Input" placeholder="Paste Base64 string here..."></textarea>
    <button onclick="convertBase64ToImage()">üîÅ Convert to Image</button>
    <div>
      <img id="imageFromBase64" alt="Generated Image" />
    </div>
  </div>

  <script>
    function convertImageToBase64(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64String = e.target.result;
        document.getElementById("base64Output").value = base64String;
        document.getElementById("preview").src = base64String;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function copyBase64() {
      const textarea = document.getElementById("base64Output");
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      alert("‚úÖ Base64 copied to clipboard!");
    }

    function convertBase64ToImage() {
      const base64String = document.getElementById("base64Input").value.trim();
      const img = document.getElementById("imageFromBase64");
      if (base64String.startsWith("data:image")) {
        img.src = base64String;
      } else {
        img.src = "data:image/png;base64," + base64String;
      }
    }
  </script>

</body>
</html>
