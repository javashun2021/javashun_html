  <style>

    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:var(--bg)}

<body>
  <div class="page">
    <h1>ğŸ“’ æˆ‘çš„å¤‡å¿˜å½•</h1>
    <div id="memoList" class="memo-list"></div>
    <div id="loading" class="loading">åŠ è½½ä¸­...</div>
  </div>

  <!-- å¼•å…¥ä¸Šä¸€ä¸ªæ–‡ä»¶ä¸­çš„å¼¹çª—ä»£ç  -->
  <div id="loginModalContainer"></div>

  <script>
    // === ç™»å½•çŠ¶æ€æ¨¡æ‹Ÿ ===
    let token = localStorage.getItem('token');

    function isLoggedIn(){ 
      //check token
      fetch('/api/login/check', {method:'POST', body: JSON.stringify({
        token: token
      })}).then(res=>res.json()).then(data=>{
        if(data.code===0){
          return true;
        } else {
          token = null;
          localStorage.removeItem('token');
          return false;
        }
      }).catch(err=>{
        setError(document.getElementById('loginError'), 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
        refreshCaptcha();
      });
    }
    function requireLogin(){
      if(!isLoggedIn()){
        showLoginModal();
        return false;
      }
      return true;
    }

    // === å¼¹çª—æ³¨å…¥ ===
    function showLoginModal(){
      if(document.getElementById('overlay')){
        document.getElementById('overlay').style.display='flex';
        return;
      }
      fetch('login-register-popup.html') // ç›´æ¥åŠ è½½ä¹‹å‰å†™çš„é™æ€æ–‡ä»¶
        .then(res=>res.text())
        .then(html=>{
          document.getElementById('loginModalContainer').innerHTML = html;
          // é‡æ–°æ‰§è¡Œé‡Œé¢çš„ <script>
          const scripts = document.getElementById('loginModalContainer').querySelectorAll('script');
          scripts.forEach(oldScript=>{
            const newScript = document.createElement('script');
            newScript.text = oldScript.text;
            document.body.appendChild(newScript);
          });
        });
    }

    function loadMemos() {
      if (!requireLogin()) return;
      document.getElementById('loading').style.display = 'block';
      
      fetch('/api/memo/list', {
        method: 'GET',
        headers: { 'Authorization': `${token}` }
      })
      .then(res => res.json())
      .then(data => {
        if (data.code === 0) {
          renderMemos(data.data);
        } else {
          setError(document.getElementById('loginError'), 'ç™»å½•çŠ¶æ€å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
        }
      })
      .catch(err => {
        setError(document.getElementById('loginError'), 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
      });
    }


    function renderMemos(list){
      const box=document.getElementById('memoList');
      box.innerHTML='';
      list.forEach(m=>{
        const item=document.createElement('div');
        item.className='memo';
        item.innerHTML=`<h3>${m.title}</h3><p>${m.content}</p>`;
        box.appendChild(item);
      });
      document.getElementById('loading').style.display='none';
    }

    // === é¡µé¢åŠ è½½ ===
    window.addEventListener('load',()=>{
      if(isLoggedIn()) loadMemos();
      else showLoginModal();
    });
  </script>
