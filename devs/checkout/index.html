<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      // 获取 URL 参数
      const params = new URLSearchParams(window.location.search);
      const country = (params.get("country") || "").toLowerCase();

      // 删除掉 country，只保留其它参数
      params.delete("country");

      // 拼接剩余参数
      const queryString = params.toString();
      
      // 目标路径
      let target = "/index.html";
      if (country === "china") {
        target = "china/index.html";
      }

      // 如果有剩余参数，加上到目标路径
      if (queryString) {
        target += "?" + queryString;
      }

      // 延迟 0.5 秒过渡跳转（可改成立即跳转）
      setTimeout(() => {
        window.location.href = target;
      }, 500);
    })();
  </script>
</head>
<body>
  <p style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
    Redirecting to checkout page...
  </p>
</body>
</html>
