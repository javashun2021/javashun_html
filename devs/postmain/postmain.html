<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Postmain Proxy 请求工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }

    h2 {
      margin: 0;
      padding: 15px;
      background: #2c3e50;
      color: #fff;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 50px);
    }

    /* ============ 历史请求区（默认：桌面可见） ============ */
    .history-panel {
      width: 280px;
      border-right: 2px solid #ddd;
      background: #fff;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      /* 在桌面保持自然布局（display:block 默认即可） */
    }

    .history-item {
      cursor: pointer;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .history-item:hover {
      background: #f0f0f0;
    }

    /* 分页控件 */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      font-size: 14px;
    }

    .pagination button {
      padding: 5px 12px;
      border: 1px solid #007bff;
      background: #fff;
      color: #007bff;
      border-radius: 4px;
      cursor: pointer;
      transition: background .15s, color .15s, border-color .15s;
    }
    .pagination button:hover:not(:disabled) {
      background: #007bff;
      color: #fff;
    }
    .pagination button:disabled,
    .pagination button[disabled] {
      background: #f0f0f0;
      color: #aaa;
      border-color: #ccc;
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.9;
    }
    #pageInfo {
      color: #333;
      font-weight: 600;
      margin: 0 8px;
    }

    /* 请求区 */
    .main-panel {
      flex: 1;
      padding: 20px;
      background: #fff;
      border-left: 2px solid #ddd;
      box-sizing: border-box;
    }

    textarea, input, select {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin: 5px 0;
      padding: 6px 12px;
      cursor: pointer;
      border: 1px solid #2c3e50;
      background: #34495e;
      color: #fff;
      border-radius: 4px;
    }

    button.loading {
      cursor: not-allowed;
      opacity: 0.7;
      position: relative;
    }
    button.loading::after {
      content: "";
      position: absolute;
      right: -25px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    pre {
      background: #f8f8f8;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }

    /* ============ 手机端：用 transform 抽屉 + 遮罩 ============ */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 900;
      transition: opacity .2s;
    }
    .overlay.active { display: block; }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      /* 将面板变成固定抽屉，初始移出屏幕（左侧） */
      .history-panel {
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 250px;
        transform: translateX(-100%); /* 隐藏：移出屏幕 */
        transition: transform .25s ease;
        z-index: 1000;
        display: block; /* 保持 block，靠 transform 控制可见性 */
      }

      /* 打开时滑入 */
      .history-panel.active {
        transform: translateX(0);
      }

      .toggle-history {
        display: block;
        margin: 10px;
      }

      /* 在小屏幕上，为了避免主内容在抽屉打开时仍然有左边 border，移除 main-panel 的 left border */
      .main-panel {
        border-left: none;
      }
    }

    @media (min-width: 769px) {
      .toggle-history {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>Postmain Proxy 请求工具</h2>
  <button class="toggle-history" onclick="toggleHistory()">📜 查看历史请求</button>

  <!-- 遮罩（仅移动端打开时启用） -->
  <div id="overlay" class="overlay" onclick="closeHistory()"></div>

  <div class="container">
    <!-- 历史请求 -->
    <div class="history-panel">
      <div id="history"></div>
      <!-- 分页控件 -->
      <div class="pagination">
        <button id="prevPage" disabled onclick="changePage(-1)">上一页</button>
        <span id="pageInfo">第 1 / 1 页</span>
        <button id="nextPage" onclick="changePage(1)">下一页</button>
      </div>
    </div>

    <!-- 请求工具 -->
    <div class="main-panel">
      <label>设备唯一ID:</label>
      <input type="text" id="deviceId" placeholder="输入或生成设备ID">
      <button onclick="generateDeviceId()">生成随机ID</button>
      <button onclick="handleQuery()">查询</button>
      <br>
      <label>请求 URL:</label>
      <input type="text" id="url" placeholder="https://example.com/api">

      <label>请求方法:</label>
      <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>

      <label>内容类型(Content-Type):</label>
      <select id="contentType" onchange="setContentType()">
        <option value="application/json">application/json</option>
        <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
        <option value="text/xml">text/xml</option>
        <option value="text/plain">text/plain</option>
      </select>

      <label>请求头 (支持 JSON 或 每行 `key: value` 格式):</label>
      <textarea id="headers" rows="4">Content-Type: application/json</textarea>

      <label>请求体:</label>
      <textarea id="body" rows="4"></textarea>

      <button id="sendBtn" onclick="sendRequest()">发送请求</button>

      <h3>响应结果</h3>
      <pre id="response"></pre>
    </div>
  </div>

<script>
  const deviceIdInput = document.getElementById('deviceId');
  const urlInput = document.getElementById('url');
  const methodSelect = document.getElementById('method');
  const contentTypeSelect = document.getElementById('contentType');
  const headersInput = document.getElementById('headers');
  const bodyInput = document.getElementById('body');
  const responseBox = document.getElementById('response');
  const historyBox = document.getElementById('history');
  const sendBtn = document.getElementById('sendBtn');

  const panel = document.querySelector('.history-panel');
  const overlay = document.getElementById('overlay');

  // 分页参数
  let pageNum = 1;
  const pageSize = 10;
  let total = 0;

  // 判断是否为手机端
  function isMobile() {
    return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  // 初始化设备ID & 面板默认状态
  window.addEventListener('DOMContentLoaded', () => {
    const savedId = localStorage.getItem('deviceId');
    if (savedId) deviceIdInput.value = savedId;
    else generateDeviceId();

    // 加载历史（异步）
    loadHistory();

    // 根据当前宽度设置面板初始状态：
    if (isMobile()) {
      panel.classList.remove('active'); // 隐藏（移出屏幕）
      overlay.classList.remove('active');
    } else {
      panel.classList.add('active'); // 桌面端让它处于“展开”状态（常显）
      overlay.classList.remove('active');
    }
  });

  // 监听窗口尺寸变化，切换默认展开/收起（用户改横竖屏时友好）
  window.addEventListener('resize', () => {
    if (isMobile()) {
      panel.classList.remove('active');
      overlay.classList.remove('active');
    } else {
      panel.classList.add('active');
      overlay.classList.remove('active');
    }
  });

  function openHistory() {
    panel.classList.add('active');
    overlay.classList.add('active');
  }
  function closeHistory() {
    panel.classList.remove('active');
    overlay.classList.remove('active');
  }
  function toggleHistory() {
    // 仅在移动端使用抽屉+遮罩体验；桌面上按钮隐藏但也安全无害
    if (isMobile()) {
      panel.classList.toggle('active');
      overlay.classList.toggle('active');
    } else {
      // 桌面上不切换遮罩，保持常显（若你想让按钮也能收起桌面，可启用下一行）
      // panel.classList.toggle('active');
    }
  }

  function generateDeviceId() {
    const info = [
      navigator.userAgent,
      navigator.language,
      screen.width,
      screen.height,
      screen.colorDepth,
      Intl.DateTimeFormat().resolvedOptions().timeZone
    ].join("###");

    let hash = 0;
    for (let i = 0; i < info.length; i++) {
      hash = (hash << 5) - hash + info.charCodeAt(i);
      hash |= 0;
    }
    const devId = "dev-" + Math.abs(hash);
    deviceIdInput.value = devId;
    localStorage.setItem('deviceId', devId);
    return devId;
  }

  function parseHeaders(text) {
    let headers = {};
    try {
      headers = JSON.parse(text);
    } catch {
      const lines = text.split("\n");
      lines.forEach(line => {
        const [key, ...rest] = line.split(":");
        if (key && rest.length) {
          headers[key.trim()] = rest.join(":").trim();
        }
      });
    }
    return headers;
  }

  function setContentType() {
    let headers = parseHeaders(headersInput.value);
    headers["Content-Type"] = contentTypeSelect.value;
    headersInput.value = Object.entries(headers).map(([k, v]) => `${k}: ${v}`).join("\n");
  }

  async function sendRequest() {
    const headers = parseHeaders(headersInput.value || "");
    const payload = {
      deviceId: deviceIdInput.value,
      url: urlInput.value,
      method: methodSelect.value,
      headers,
      body: bodyInput.value
    };

    sendBtn.classList.add("loading");
    sendBtn.disabled = true;

    try {
      const res = await fetch('/pay/api/postmain/proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      const data = result.data || {};
      let bodyText = data.body;
      try {
        bodyText = JSON.stringify(JSON.parse(data.body), null, 2);
      } catch {}

      responseBox.innerHTML = `
        <div>
          <p><strong>Status:</strong> ${data.statusCodeValue || '-'} (${data.statusCode || '-'})</p>
          <p><strong>Body:</strong></p>
          <pre>${bodyText || ''}</pre>
        </div>
      `;
      loadHistory();
    } catch (err) {
      responseBox.textContent = '请求错误: ' + err;
    } finally {
      sendBtn.classList.remove("loading");
      sendBtn.disabled = false;
    }
  }

  function handleQuery() {
    loadHistory()
  }

  async function loadHistory() {
    const id = deviceIdInput.value;
    if (!id) return;
    try {
      const res = await fetch(`/pay/api/postmain/proxy/history?deviceId=${id}&pageNum=${pageNum}&pageSize=${pageSize}`);
      const result = await res.json();

      total = result.total || 0;
      const historyList = result.rows || [];

      historyBox.innerHTML = '';
      historyList.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = `${item.method} ${item.url} (状态: ${item.statusCode}, 时间: ${item.createTime})`;
        div.onclick = () => fillRequest(item);
        historyBox.appendChild(div);
      });

      // 更新分页信息
      const totalPages = Math.ceil(total / pageSize) || 1;
      document.getElementById('pageInfo').textContent = `第 ${pageNum} / ${totalPages} 页`;
      document.getElementById('prevPage').disabled = pageNum <= 1;
      document.getElementById('nextPage').disabled = pageNum >= totalPages;
    } catch {
      historyBox.innerHTML = '<i>无法加载历史记录</i>';
    }
  }

  function changePage(delta) {
    pageNum += delta;
    if (pageNum < 1) pageNum = 1;
    loadHistory();
  }

  function fillRequest(item) {
    urlInput.value = item.url;
    methodSelect.value = item.method;
    headersInput.value = Object.entries(item.headers || {}).map(([k, v]) => `${k}: ${v}`).join("\n");
    bodyInput.value = item.body || "";

    if (item.headers && item.headers["Content-Type"]) {
      contentTypeSelect.value = item.headers["Content-Type"];
    }

    // 手机端选择记录后自动收起
    if (isMobile()) closeHistory();
  }
</script>
</body>
</html>
